{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Exhibition" %}{% endblock %}
{% block extra_links %}
<link href="{% url json_artworks %}" type="application/json" rel="exhibit/data" />{% endblock %}
{% block extra_scripts %}
<script src="http://static.simile.mit.edu/exhibit/api-2.0/exhibit-api.js" type="text/javascript"></script>
<script src="http://static.simile.mit.edu/exhibit/extensions-2.0/time/time-extension.js" type="text/javascript"></script>

{% endblock %}

{% block body %}
<h1>{% trans "Artworks exhibition" %}</h1>

<table width="100%">
    <tr>
        <td>
            <div ex:role="facet" ex:facetClass="TextSearch"></div>
        </td>
        <td>
            {% trans "Filter" %}
        </td>
    </tr>
    <tr valign="top">
        <td ex:role="viewPanel">
            <div
                ex:role="view">
            </div>
            <div
                ex:role="view"
                ex:viewClass="Timeline"
                ex:start=".creation_year_start"
                ex:end=".creation_year_end">
            </div>
            <div
                ex:role="exhibit-view"
                ex:viewClass="Exhibit.TabularView"
                ex:columns=".label, .creators, .serie, .creation_year_start, .creation_year_end"
                ex:columnLabels="{% trans "name" %}, {% trans "creators" %}, {% trans "size" %}", {% trans "creation year start" %}, {% trans "creation year end" %}
                ex:columnFormats="list, list, list, list, list"
                ex:sortColumn="0"
                ex:sortAscending="true">
            </div>
        </td>
        <td width="25%">
             <div ex:role="facet" ex:expression=".creators" ex:facetLabel="Creators"></div>
             <div ex:role="facet" ex:expression=".serie" ex:facetLabel="Serie"></div>
             <div ex:role="facet" ex:expression=".size" ex:facetLabel="Size"></div>
             <div
                ex:role="facet"
                ex:expression=".creation_year_end"
                ex:facetLabel="Century"
                ex:facetClass="NumericRange"
                ex:interval="100">
            </div>
             <div
                ex:role="facet"
                ex:expression=".creation_year_start"
                ex:facetLabel="Creation year start"
                ex:facetClass="NumericRange"
                ex:interval="25">
            </div>
             <div
                ex:role="facet"
                ex:expression=".creation_year_end"
                ex:facetLabel="Creation year end"
                ex:facetClass="NumericRange"
                ex:interval="25">
            </div>
        </td>
    </tr>
</table>
{% endblock %}
